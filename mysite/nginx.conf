# the upstream component nginx needs to connect to
upstream django {
    server unix:///tmp/mysite-uwsgi.sock; #for a file socket
}

# configuration of the server
server {
    # the port your site will be served on
    listen      8000;
    # the domain name it will serve for
    server_name 127.0.0.1; 
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /media  {
        alias /Users/rjtang/_hack/joy_django/media;
    }

    location /home {
        alias /Users/rjtang/_hack/joy_django/home;
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /Users/rjtang/_hack/joy_django/mysite/uwsgi_params;
    }
}
